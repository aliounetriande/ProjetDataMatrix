<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: rgb(170, 204, 238);">
      API-DataMatrix
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" type="submit">
        Se connecter
      </ion-button>
    </form>
  </div>
</ion-content>
